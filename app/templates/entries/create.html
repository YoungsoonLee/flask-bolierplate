{% extends "layout.html" %}

{% from "macros/form_field.html" import form_field %}

{% block title %}Create new entry{% endblock %}

{% block content_title %}Create new entry{% endblock %}

{% block content %}
    <form action="{{ url_for('entries.create') }}" class="form formhorizontal" method="post">
        {% for field in form %}
            {{ form_field(field) }}
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btndefault">Create</button>
                <a class="btn" href="{{ url_for('entries.index')}}">Cancel</a>
            </div>
        </div>
    </form>
